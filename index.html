<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div>
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" placeholder="E.g., London">
            <button onclick="getWeatherByCity()">Get Weather by City</button>
            <button onclick="getWeatherByLocation()">Get Weather by Location</button>
        </div>
        <div id="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
        <div id="air-quality-info">
            <!-- Air quality information will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
